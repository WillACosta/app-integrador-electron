<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrador Firebird</title>

    <script>

        var Firebird = require('node-firebird');

        const options = {
            host: '127.0.0.1',
            port: 3050,
            database: 'C:/BD/DB.FDB',
            user: 'SYSDBA',
            password: 'masterkey',
            lowercase_keys: false, // set to true to lowercase keys
            role: null,            // default
            pageSize: 4096         // default when creating database
        }

        Firebird.attach(options, function (err, db) {
            if (err)
                throw err;

            db.query('SELECT * FROM USUARIOS', function (err, result) {
                console.log('Results: ', result);
                document.getElementById('list').innerHTML = JSON.stringify(result, null, 4);
                db.detach();
            });

        });

    </script>

</head>

<body>

    <h1>
        Integrador Firebird
    </h1>

    <br>

    <strong>Usu√°rios do Banco</strong><br>

    <div id="list"></div>

</body>

</html>

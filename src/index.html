  <script>
    const Firebird = require('node-firebird');
    let users = null;

    /* Functions */
    function callbdData() {

      const options = {
        host: '127.0.0.1',
        port: 3050,
        database: 'C:/BD/DB.FDB',
        user: 'SYSDBA',
        password: 'masterkey',
        lowercase_keys: false, // set to true to lowercase keys
        role: null, // default
        pageSize: 4096 // default when creating database
      }

      Firebird.attach(options, function (err, db) {
        if (err) {
          console.war(err);
          throw err;
        }

        db.query('SELECT * FROM USUARIOS', function (err, result) {
          showUsers(result);
          db.detach();
        });

      });
    }

    function showUsers(users) {
      const listWrapper = document.getElementById('list-wrapper');

      console.log(users);

      users.forEach((user) => {
        const tr = document.createElement('tr');
        const firstTD = document.createElement('td');
        const secondTD = document.createElement('td');
        const thirdTD = document.createElement('td');
        const fourthTD = document.createElement('td');

        firstTD.innerHTML = user.ID;
        secondTD.innerHTML = user.NOME;
        thirdTD.innerHTML = user.EMAIL;
        fourthTD.innerHTML = '-';

        tr.append(firstTD, secondTD, thirdTD);

        document.getElementById('table-body').append(tr);
      });
    }

    // DOMContentLoaded
    // window.addEventListener('DOMContentLoaded', () => {
    //   callbdData()
    // });

    window.onload = callbdData;

  </script>
